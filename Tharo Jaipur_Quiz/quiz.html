<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tharo Jaipur</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="quiz">
      <div class="quiz_header">
        <div class="quiz_user">
          <h2>Welcome <span class="name"></span>!</h2>
        </div>
        <div class="quiz_timer">
        <span class="time"></span>
        </div>
      </div>
      <div class="quiz_body">
       <div id="questions">
       </div>
       <button class="btn_next" onclick="next()">Next Question</button>
      </div>
    </div>
    <script src="JS/app.js"></script>
    <script>let name = sessionStorage.getItem("name");
    let points = sessionStorage.getItem("points");
    let user_time = sessionStorage.getItem("time");
  
    document.querySelector(".name").innerHTML = name;
    document.querySelector(".points").innerHTML = points;
    document.querySelector(".time").innerHTML = user_time;</script>
  <script src="JS/timer.js"></script>
  </div>
</body>
</html>
